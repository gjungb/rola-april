<p>led-list works!</p>

<!-- Emmet Abbr. -->
<table *ngIf="leds$ | async as things; else loader">
    <tbody>
        <tr>
            <td *ngFor="let thing of things">
                <a [routerLink]="['.', thing.index]">Details</a>
                <pi-led (ledChange)="changeLedColor($event)" [piLed]="thing"></pi-led>
            </td>
        </tr>
    </tbody>
</table>

<!-- # Template local variable -->
<ng-template #loader>
    <p>
        Wird geladen ...
    </p>
</ng-template>
